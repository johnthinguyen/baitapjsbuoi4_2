<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 bg-success p-5">
        <h2>Bài 5: Tìm ngày tháng năm của hôm trước và hôm sau</h2>
        <div class="form-group">

            <input type="number" id="ngay" class="form-control w-25 mt-5" placeholder="Ngày">
            <input type="number" id="thang" class="form-control w-25 mt-5" placeholder="Tháng">
            <input type="number" id="nam" class="form-control w-25 mt-5" placeholder="Năm">
            <div class="mt-5">
                <button class="btn btn-danger" id="btnNgayHomQua">Ngày hôm qua</button>
                <button class="btn btn-danger" id="btnNgayMai">Ngày mai</button>
            </div>
            <div class="alert alert-light mt-5" id="thongBaoNgayThangNam">Thong bao</div>
        </div>
    </div>
    <div class="container mt-5 bg-success p-5">
        <h2>Bài 6: Nhập tháng, năm tính ngày của tháng đó</h2>
        <div class="form-group">

            <input type="number" id="nhapNgay" class="form-control w-25 mt-5" placeholder="Thang">
            <input type="number" id="nhapThang" class="form-control w-25 mt-5" placeholder="Năm">

            <button class="btn btn-danger mt-2" id="btnTinhNgay">Tính ngày</button>
        </div>
        <div class="alert alert-light mt-5" id="thongBaoNgay">Thong bao</div>
    </div>
    <div class="container mt-5 bg-success p-5">
        <h2>Bài 7: Nhập 3 số</h2>
        <div class="form-group">
            <input type="number" id="nhapBaSo" class="form-control w-25 mt-5" placeholder="Nhap 3 so">
            <button class="btn btn-danger mt-2" id="btnDocSo">Đọc Số</button>
        </div>
        <div class="alert alert-light mt-5" id="thongBaoSo">Thong bao</div>
    </div>
    <div class="container mt-5 bg-success p-5">
        <h2>Bài 8: Nhập tọa độ</h2>
        <div class="form-group">
            <h3>Sinh viên 1</h3>
            <input type="text" id="tenSinhVien1" class="form-control w-25 mt-5" placeholder="Nhập tên">
            <input type="number" id="toaDoX1" class="form-control w-25 mt-5" placeholder="Nhập tọa độ x">

            <input type="number" id="toaDoY1" class="form-control w-25 mt-5" placeholder="Nhap tọa độ y">


        </div>
        <div class="form-group">
            <h3>Sinh viên 2</h3>

            <input type="text" id="tenSinhVien2" class="form-control w-25 mt-5" placeholder="Nhập tên">
            <input type="number" id="toaDoX2" class="form-control w-25 mt-5" placeholder="Nhập tọa độ x">

            <input type="number" id="toaDoY2" class="form-control w-25 mt-5" placeholder="Nhap tọa độ y">


        </div>
        <div class="form-group">
            <h3>Sinh viên 3</h3>

            <input type="text" id="tenSinhVien3" class="form-control w-25 mt-5" placeholder="Nhập tên">
            <input type="number" id="toaDoX3" class="form-control w-25 mt-5" placeholder="Nhập tọa độ x">

            <input type="number" id="toaDoY3" class="form-control w-25 mt-5" placeholder="Nhap tọa độ y">

           
        </div>
        <div class="form-group">
            <h3>Toa do truong hoc</h3>
            <input type="number" id="toaDoX4" class="form-control w-25 mt-5" placeholder="Nhập tọa độ x">

            <input type="number" id="toaDoY4" class="form-control w-25 mt-5" placeholder="Nhap tọa độ y">
            <button class="btn btn-danger mt-2" id="btnTimToaDo">Tìm</button>
        </div>
        <div class="alert alert-light mt-5" id="thongBaoToaDo">Thong bao</div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
